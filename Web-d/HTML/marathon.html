<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="http://www.google.com">
        <label for="name">First Name</label>
        <input type="text" id="name" required>

        <label for="Surname">Last Name</label>
        <input type="text" id="Surname" required>
        <p>Select a Race:</p>
        <div>
            <input type="radio" id="5k" name="distance">
            <label value="5k" for="5k">Fun run 5K</label>
        </div>
        <div>
            <input type="radio" value="Half" id="Half marathon" name="distance">
            <label for="Half marathon">Half marathon</label>
        </div>
        <div>
            <input type="radio" value="Full" id="Full marthon" name="distance">
            <label for="Full marthon">Full marthon</label>
        </div>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="pass">Password</label>
        <input type="password" id="pass" required>
        <div>
            <label for="age">Select age group</label>
            <select name="age" id="age">
                <option value="under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-60">30-60</option>
                <option value="60+">60+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
